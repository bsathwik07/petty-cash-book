<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty Cash Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Petty Cash Book</h1>
        </header>
        <main>
            <h2>Current Balance: â‚¹<span id="balance">0.00</span></h2>
            <div class="buttons">
                <button class="button" onclick="showForm('expense')">Add Expense</button>
                <button class="button" onclick="showForm('income')">Add Income</button>
            </div>
            <div id="form-container" style="display:none;">
                <form id="expense-form" style="display:none;" onsubmit="handleExpense(event)">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                    <label for="expense-type">Type:</label>
                    <select id="expense-type" required>
                        <option value="Rent">Rent</option>
                        <option value="Bill">Bill</option>
                        <option value="EMI">EMI</option>
                        <option value="Tax">Tax</option>
                        <option value="Fees">Fees</option>
                        <option value="Interest">Interest</option>
                        <option value="Salary">Salary</option>
                        <option value="Stationary">Stationary</option>
                        <option value="Printing">Printing</option>
                        <option value="ADs">ADs</option>
                    </select>
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" step="0.01" required>
                    <label for="expense-description">Description:</label>
                    <textarea id="expense-description"></textarea>
                    <button type="submit">Add Expense</button>
                </form>
                <form id="income-form" style="display:none;" onsubmit="handleIncome(event)">
                    <label for="income-date">Date:</label>
                    <input type="date" id="income-date" required>
                    <label for="income-type">Type:</label>
                    <input type="text" id="income-type" required>
                    <label for="income-amount">Amount:</label>
                    <input type="number" id="income-amount" step="0.01" required>
                    <label for="income-description">Description:</label>
                    <textarea id="income-description"></textarea>
                    <button type="submit">Add Income</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="records">
                    <!-- Records will be added here dynamically -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
